<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-div">
        <div class="logo-div">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by Cristofer Maximilian on Unsplash</p>
    </div>
    <div class="right-div">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <p>Let's do this!</p>
        <div class="form-row">
            <div class="form">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text">
            </div>
            <div class="form">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form">
                <label for="email">EMAIL</label>
                <input id="email" type="email">
            </div>
            <div class="form">
                <label for="phone-number">PHONE NUMBER</label>
                <input id="phone-number" type="tel">
            </div>
        </div>
        <div class="form-row">
            <div class="form">
                <label for="password">PASSWORD</label>
                <input id="password" type="text">
            </div>
            <div class="form">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input id="confirm-password" type="text">
            </div>
        </div>
        <div class="shadow"> </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>

</body>
</html>
